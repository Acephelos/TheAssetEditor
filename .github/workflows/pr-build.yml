on:
    pull_request:
        branches:
            - master
jobs:
    build:
        name: Build Application
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ilammy/msvc-dev-cmd@v1        
            - uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '3.1.x'
            - run: |
                dotnet build    
                build # (for x86)  
    
      